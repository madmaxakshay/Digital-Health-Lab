    title: What We Do
    content: "We are developing a standard of care for responding to misinfodemics.
      This involves:\n\n__- conducting applied research__ to improve public health
      through digital innovation, participatory methods, and equity-centered design.\n\n
      __- building a community__ of health practitioners, researchers, journalists,
      activists and end-users actively engaged in reducing health misinformation,
      to support fact-checking organizations and to ensure that health content online
      is engaging, relevant and accessible.\n \n __- hosting misinfodemic response
      exercises__, preparing practitioners for complex and common digital health misinformation
      threats and scenarios, and co-designing new response pathways. \n\n __- documenting
      best practices and sharing resources__ for designing equity-centered health
      communications outputs. "
