    description: Borrowing from cybersecurity preparedness workshops and epidemic
      simulations, we have developed a series of exercises for journalists, health
      practitioners, medical and public health students, human rights advocates and
      community-based organizations. Our workshops are designed to cultivate a deeper
      understanding of how challenging addressing digital health misinformation can
      be, and to collaborate in the development of new response pathways.
