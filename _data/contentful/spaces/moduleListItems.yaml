  title: Health & AI
  description: Artificial intelligence techniques may help establish early warning,
    monitoring and evaluation systems for digital content. In collaboration with the
    Harvard School of Public Health and the Oxford Internet Institute, we are examining
    how new methodologies can be used by public health organizations looking to monitor
    and detect misinfodemics, determine what topics within the realm of health misinformation
    to prioritize in intervention designs, and evaluate programs.
- sys:
    id: 6WxNwlRh5zDDQYMohfrgE5
