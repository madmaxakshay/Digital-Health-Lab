    updated_at: !ruby/object:DateTime 2019-11-22 00:53:17.729000000 Z
    content_type_id: moduleListItem
    revision: 1
  title: Digital Health Equity & Ethics
  description: 'With increases in health misinformation spreading through private
    messaging channels, in forums, and on social media, responses are required at
    scales larger than ever before. Vulnerable communities disproportionately affected
    by health misinformation stand at greatest risk of further marginalization, stigmatization,
    inequitable access to response efforts, and compromised safety. This work investigates
    the limited infrastructure for ethics and accountability in misinfodemic response,
    and, in collaboration with public health researchers and journalists, is prototyping
    a set of ethical guidelines to strengthen equitable health communications efforts. '
- sys:
