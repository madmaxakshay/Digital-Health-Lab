  description: 'Misinformation—and what Gyenes [and Mina] calls misinfodemics—are
    a huge threat to public health. The spread of inaccurate health messages has caused
    deaths during Ebola outbreaks, tooth decay and mass hospitalizations in Australia,
    and outbreaks of vaccine-preventable diseases such as measles in New York. A new
    project at Meedan called Path [now Digital Health Lab] aims to change this by
    improving information quality, access, diversity, and representation in health
    data infrastructure. '
