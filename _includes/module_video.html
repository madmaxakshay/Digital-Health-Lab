<div class="media">
    <div class="media-video">
        <iframe class="responsive" width="850" height="478" src="//www.youtube.com/embed/{{ module.youtube_video_id }}?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
    </div>
    {% if module.caption %}
        <div class="caption">{{ module.caption | markdownify }}</div>
    {% endif %}
</div>
